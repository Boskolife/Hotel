{{> head}}

<body>
    {{> header }}
    <main>
        <section class="hero">
            <picture class="hero_bg">
                <source srcset="./images/content/hero_img_mob.webp" media="(max-width:560px)">
                <img data-rellax-speed="2" src="./images/content/hero_img.webp" alt="image not found">
            </picture>
            <div class="hero_content">
                <div class="hero_text">
                    <h1>Dog-In-Residence</h1>
                    <p>Our Four-Legged Friend</p>
                </div>
            </div>
        </section>
        {{> text}}
        {{> content-components}}
        {{> text-image}}
        {{> follow}}
    </main>
    {{> footer}}
</body>

</html>
